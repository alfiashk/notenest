<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index/index.css">

<body>
    <div class="nav_bar">
        <div class="comp_name">
            <h1 class="company_name">
                NoteNest
            </h1>
        </div>
        <div class="nav_buttons">
            <p class="search_button">

            </p>

            </p>
            <button class="Sign_up_button">

            </button>
            <button class="sign_in_button">

            </button>
        </div>
    </div>
    <div class="hero">
        <div class="hero_heading">
            <h1 class="hero_heading_text">

    <div class="hero_animation">

        <div class="hero_animation_images">

            <div class="photo1_2_3">
                <img src="/media/PicsArt_06-16-03.03.56.png" alt="" class="hero_animation_photos photo1">
                <img src="/media/PicsArt_06-16-03.03.29.png" alt="" class="hero_animation_photos photo2">
                <img src="/media/PicsArt_06-16-03.04.13.png" alt="" class="hero_animation_photos photo3">
            </div>
            <div class="photo3_4_5">
                <img src="/media/PicsArt_06-16-03.05.24.png" alt="" class="hero_animation_photos photo4">
                <img src="/media/PicsArt_06-16-03.45.52.png" alt="" class="hero_animation_photos photo5">
                <img src="/media/PicsArt_06-16-03.07.08.png" alt="" class="hero_animation_photos photo6">
            </div>
            <img src="/media/PicsArt_06-16-03.03.05.jpg" alt="" class="hero_animation_main_logo">
        </div>
