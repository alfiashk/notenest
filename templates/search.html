<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Responsive Sidebar with Task List</title>
    <link rel="stylesheet" href="/static/css/search.css"/>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <h2>Settings</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> chatbox</a></li>
            <li><a href="#"><i class="fas fa-search"></i> Browse</a></li>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-sticky-note"></i> Your notes</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-blog"></i> Blog</a></li>
        </ul>   
    </div>
    <div class="content">
        
        <h2>Search Notes here</h2>
        <input type="text" placeholder="Search notes..." style="padding: 10px; width: 50%; margin-bottom: 20px; border-radius: 8px;">
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
    </script>
</body>
</html>
